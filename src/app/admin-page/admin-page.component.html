<form>
	<div class="pagecontainer">
		<mat-card>Member Control Panel</mat-card>

		<mat-divider></mat-divider>
		<mat-card>
			<table>
				<tr>
					<td><input matInput #dateFrom [matDatepicker]="picker" placeholder="Tanggal Awal">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</td>
					<td><input matInput #dateTo [matDatepicker]="picker2" placeholder="Tanggal Akhir">
						<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
						<mat-datepicker #picker2></mat-datepicker>
					</td>
				</tr>
				<button style="display:inline-block;width:100%;" mat-raised-button color="accent" (click)="tampildata(dateFrom.value, dateTo.value)">Tampil Data</button>
			</table>
		</mat-card>

		<mat-divider></mat-divider>
		<mat-card>
			<table class="table table-striped" [mfData]="listdatauser" #mf="mfDataTable" [mfRowsOnPage]="10">
				<thead>
					<tr>
						<th>
							<mfDefaultSorter>No</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter>User ID</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter>User Name</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter>Status</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter>Bukti Transfer</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter>Tarik Dana</mfDefaultSorter>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of mf.data; let i=index">
						<td>{{i+1}}</td>
						<td>{{item.PersonId}}</td>
						<td>{{item.FullName}}</td>
						<td>{{item.IsActive}}</td>
						<td>{{item.RequestToActivate}}</td>
						<td>{{item.WithdrawalRequest}}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="4">
							<mfBootstrapPaginator [rowsOnPageSet]="[10,25,50]"></mfBootstrapPaginator>
						</td>
					</tr>
				</tfoot>
			</table>
		</mat-card>
	</div>
</form>
