<form>
	<div class="pagecontainer">
		<mat-card>History Transaksi</mat-card>
		<mat-divider></mat-divider>
		<mat-card>
			<button style="display:inline-block;width:100%;" mat-raised-button color="accent" (click)="tampildata()">Tampil Data</button>
		</mat-card>

		<mat-divider></mat-divider>
		<mat-card style="overflow-x:scroll;">
			<mat-form-field>
				<mat-label>Filter</mat-label>
				<input matInput (keyup)="applyFilter($event)" placeholder="Cari Data.." #input>
</mat-form-field>

				<div class="mat-elevation-z8">
					<table mat-table [dataSource]="dataSource" matSort>


						<ng-container matColumnDef="SheetNumber">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
							<td mat-cell *matCellDef="let row"> {{row.SheetNumber}} </td>
						</ng-container>

						<ng-container matColumnDef="PreAmount">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Jumlah Awal</th>
							<td mat-cell *matCellDef="let row"> {{row.PreAmount}} </td>
						</ng-container>

						<ng-container matColumnDef="InAmount">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Keluar/Masuk</th>
							<td mat-cell *matCellDef="let row"> {{row.InAmount}} </td>
						</ng-container>

						<ng-container matColumnDef="FinalAmount">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
							<td mat-cell *matCellDef="let row"> {{row.FinalAmount}} </td>
						</ng-container>

						<ng-container matColumnDef="Source">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Sumber</th>
							<td mat-cell *matCellDef="let row"> {{row.Source}} </td>
						</ng-container>

						<ng-container matColumnDef="CreatedDateTime">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Waktu</th>
							<td mat-cell *matCellDef="let row"> {{row.CreatedDateTime}} </td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

						<!-- Row shown when there is no matching data. -->
						<tr class="mat-row" *matNoDataRow>
							<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
						</tr>
					</table>

					<mat-paginator [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
				</div>

		</mat-card>
	</div>
</form>
