<form>
	<div class="pagecontainer">
		<mat-card>
			<div style="text-align:center;">
				<img scr="https://firebasestorage.googleapis.com/v0/b/sukauang-backend.appspot.com/o/logo.png?alt=media&token=cffec969-9d19-4a78-afff-db2f2c14d1dd">
				<p>Selamat datang di Platform Kami</p>
				<p>Mari wujudkan mimpi bersama!</p>
			</div>
			<mat-form-field appearance="fill" class="full-width">
				<mat-label>User ID</mat-label>
				<input matInput #usernameInput placeholder="Masukan User Id Anda">
        </mat-form-field>
				<mat-form-field appearance="fill" class="full-width">
					<mat-label>Password</mat-label>
					<input matInput #passwordInput [type]="hide ? 'password' : 'text'">
					<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
				</mat-form-field>

		</mat-card>
		<mat-card>
			<div class="center">
				<button  mat-raised-button color="primary"
        (click)="checkLogin(usernameInput.value, passwordInput.value);">Login</button>
				<p>Belum punya akun? silahkan daftar di <a style="cursor:pointer"
						(click)="redirect_register()"><b>sini</b></a>.</p>
			</div>
		</mat-card>

	</div>
</form>
