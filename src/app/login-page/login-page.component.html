<mat-card>
	<section class="icon">
		<ul class="icon-set">
			<li class="center">
				<div>
					<a class="icon" href="#" target="_blank" aria-label="YouTube">
						<i class="fa fa-user-circle fa-fw" title="YouTube"></i></a>
					<br>
			Status {{statusakun}}
					<button *ngIf="this.aktivasiButtonVisible" style="display:inline-block;width:100%;" mat-raised-button color="accent" (click)="openDialogWithRef(termconditiondialog)">Aktivasi</button>
					<button *ngIf="this.buktitrfButtonVisible" style="display:inline-block;width:100%;" mat-raised-button color="accent" (click)="openDialogWithRef(buktitransferdialog)">Lihat Bukti Transfer</button>
				</div>
			</li>
			<li class="center">
				<div>
					<a class="icon" href="#" target="_blank" aria-label="YouTube">
						<i class="fa fa-calendar fa-fw" title="YouTube"></i></a>
					<br>
			{{masaaktif}} hari
				</div>
			</li>
			<li class="center">
				<div>
					<a class="icon" href="#" target="_blank" aria-label="YouTube">
						<i class="fa fa-line-chart fa-fw" title="YouTube"></i></a>
					<br>
			Level {{level}}
				</div>
			</li>
			<li class="center">
				<div>
					<a class="icon" href="#" target="_blank" aria-label="YouTube">
						<i class="fa fa-users fa-fw" title="YouTube"></i></a>
					<br>
			Member {{jmlmember}}
				</div>
			</li>
			<li class="center">
				<div>
					<a class="icon" href="#" target="_blank" aria-label="YouTube">
						<i class="fa fa-money fa-fw" title="YouTube"></i></a>
					<br>
			Bonus {{bonus}}
					<button style="display:inline-block;width:100%;" mat-raised-button *ngIf="this.witdhawButtonVisible" color="accent" (click)="openDialogWithRef(tarikdanadialog)">Tarik dana</button>
				</div>
			</li>
			<li class="center">
				<div>
					<a class="icon" href="#" target="_blank" aria-label="YouTube">
						<i class="fa fa-money fa-fw" title="YouTube"></i></a>
					<br>
			Total {{total}}
				</div>
			</li>

		</ul>
	</section>
</mat-card>













<form>
	<div class="pagecontainer" matRipple>
		<mat-card>
			<div style="text-align:center;">
				<img style="height:100px;width:100px;" src="https://firebasestorage.googleapis.com/v0/b/sukauang-backend.appspot.com/o/logo.png?alt=media&token=cffec969-9d19-4a78-afff-db2f2c14d1dd">
				<p>Selamat datang di Platform Kami</p>
				<p>Mari wujudkan mimpi bersama!</p>
			</div>
			<mat-form-field appearance="fill" class="full-width">
				<mat-label>User ID</mat-label>
				<input matInput #usernameInput placeholder="Masukan User Id Anda">
        </mat-form-field>
				<mat-form-field appearance="fill" class="full-width">
					<mat-label>Password</mat-label>
					<input matInput #passwordInput [type]="hide ? 'password' : 'text'">
					<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
				</mat-form-field>

				<div class="center">
					<button  mat-raised-button color="accent"
        (click)="checkLogin(usernameInput.value, passwordInput.value);">Login</button>
					<p>Belum punya akun? silahkan daftar di <a style="cursor:pointer"
							(click)="redirect_register()"><b>sini</b></a>.</p>
				</div>
		</mat-card>

	</div>
</form>
