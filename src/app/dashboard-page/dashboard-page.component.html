<form>
	<div class="pagecontainer">
		<mat-card>Selamat datang @User
			<br>
			<p>Kode Referal anda: @refferal</p>
		</mat-card>
		<mat-divider></mat-divider>
		<mat-card>
			<table>
				<tr>
					<td>
						<mat-icon aria-hidden="false">account_circle</mat-icon>
					</td>
					<td>Status Akun</td>
					<td>:</td>
					<td>@status</td>
					<td><button style="display:inline-block;width:100%;" mat-raised-button color="accent">Aktivasi</button>
					</td>
				</tr>
				<tr>
					<td>
						<mat-icon aria-hidden="false">how_to_reg</mat-icon>
					</td>
					<td>Level</td>
					<td>:</td>
					<td>@level</td>
					<td></td>
				</tr>
				<tr>
					<td>
						<mat-icon aria-hidden="false">people</mat-icon>
					</td>
					<td>Member</td>
					<td>:</td>
					<td>@member</td>
					<td></td>
				</tr>
				<tr>
					<td>
						<mat-icon aria-hidden="false">monetization_on</mat-icon>
					</td>
					<td>Bonus yang dapat diambil</td>
					<td>:</td>
					<td>Rp. @balance</td>
					<td><button style="display:inline-block;width:100%;" mat-raised-button color="accent">Tarik dana</button>
					</td>
				</tr>
				<tr>
					<td>
						<mat-icon aria-hidden="false">monetization_on</mat-icon>
					</td>
					<td>Total Bonus</td>
					<td>:</td>
					<td>Rp. @balance</td>
					<td></td>
				</tr>
			</table>
		</mat-card>
		<mat-divider></mat-divider>
		<mat-card>
			<div style="text-align:center;">
				<!-- <p id="lblcekin">Check In untuk Claim Bonus Harian Anda!</p>
			<p id="lblcekindone">Kamu sudah check in untuk hari ini.</p> -->
				<button style="display:inline-block;" mat-raised-button (click)="openDialog()">Check In</button>
			</div>
		</mat-card>
	</div>

</form>
