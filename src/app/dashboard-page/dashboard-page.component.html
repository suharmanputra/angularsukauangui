<form>
	<div class="pagecontainer">
		<mat-card>Welcome User</mat-card>
		<table>
			<tr>
				<td>
					<mat-icon aria-hidden="false">account_circle</mat-icon>
				</td>
				<td>Account Status</td>
				<td>:</td>
				<td>@status</td>
			</tr>
			<tr>
				<td>
					<mat-icon aria-hidden="false">how_to_reg</mat-icon>
				</td>
				<td>Level</td>
				<td>:</td>
				<td>@level</td>
			</tr>
			<tr>
				<td>
					<mat-icon aria-hidden="false">people</mat-icon>
				</td>
				<td>Member</td>
				<td>:</td>
				<td>@member</td>
			</tr>
			<tr>
				<td>
					<mat-icon aria-hidden="false">monetization_on</mat-icon>
				</td>
				<td>Payable Bonus</td>
				<td>:</td>
				<td>Rp. @balance</td>
			</tr>
			<tr>
				<td>
					<mat-icon aria-hidden="false">monetization_on</mat-icon>
				</td>
				<td>Total Bonus Collected</td>
				<td>:</td>
				<td>Rp. @balance</td>
			</tr>
		</table>
		<div style="text-align:center;">
			<p id="lblcekin">Check In to get your daily bonus!</p>
			<p id="lblcekindone">You already got your daily bonus for today.</p>
			<button style="display:inline-block;" mat-raised-button>Check In</button>

		</div>
	</div>
</form>
